<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Taco Villa</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!-- LOGO -->
            <img class="logo" src="img/Taco_Villa.png" alt="Taco Villa Logo" />
            <!-- HAMBURGER -->
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <!-- NAV -->
            <div class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">about us</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">menu</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">contact us</a></li>
                </ul>
            </div>
        </header>

        <section class="menu-prev-content">
            <h1 class="main-header menu-header">popular items</h1>
            <div class="popular-items">
                <div class="popular-item">
                    <img src="img/tv-burritos.jpeg" alt="burrito" class="popular-item-image" />
                    <p class="popular-item-text">burrito</p>
                </div>
                <div class="popular-item">
                    <img src="img/tv-thething.jpeg" alt="the thing" class="popular-item-image" />
                    <p class="popular-item-text">the thing</p>
                </div>
                <div class="popular-item">
                    <img src="img/tv-tacos.jpeg" alt="tacos" class="popular-item-image" />
                    <p class="popular-item-text">tacos</p>
                </div>
            </div>
            <button class="btn menu-btn">see menu</button>
        </section>

        <section class="footer-content">
            <img src="img/Taco_Villa.png" alt="taco villa logo" class="footer-logo" />
            <div class="footer-nav">
                <p class="footer-nav-item"><a href="#" class="footer-nav__link">home</a></p>
                <p class="footer-nav-item"><a href="#" class="footer-nav__link">about us</a></p>
                <p class="footer-nav-item"><a href="#" class="footer-nav__link">menu</a></p>
                <p class="footer-nav-item"><a href="#" class="footer-nav__link">contact us</a></p>
            </div>
            <div class="footer-contact">
                <p class="footer-contact-line">(785) 272-8030</p>
                <p class="footer-contact-line">5300 SW 21st St,<br> Topeka, KS 66604</p>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
